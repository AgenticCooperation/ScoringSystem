rule:
  id: "empty_passwords"
  name: "Boş Şifre Kontrolü"
  description: "Sistemde boş şifreli hesapların olup olmadığını kontrol eder"
  category: "access_control"
  severity: "critical"
  weight: 15
  
check:
  field: "config_hygiene.empty_passwords"
  operator: "equals"
  expected_value: false
  
message:
  pass: "Boş şifreli hesap bulunamadı"
  fail: "Boş şifreli hesaplar tespit edildi - kritik güvenlik açığı!"
  
remediation:
  action: "fix_empty_passwords"
  script: "scripts/fix_empty_passwords.ps1"
  description: "Boş şifreli hesapları tespit et ve şifre ata"
