rule:
  id: "mfa_coverage"
  name: "MFA Kapsam Kontrolü"
  description: "MFA kapsamının yeterli olup olmadığını kontrol eder"
  category: "access_control"
  severity: "medium"
  weight: 6
  
check:
  field: "security.mfa.coverage_percent"
  operator: "greater_than_or_equal"
  expected_value: 80
  
message:
  pass: "MFA kapsamı yeterli (%80+)"
  fail: "MFA kapsamı yetersiz - daha fazla kullanıcıya MFA uygula"
  
remediation:
  action: "increase_mfa_coverage"
  script: "scripts/increase_mfa_coverage.ps1"
  description: "MFA kapsamını artır"
