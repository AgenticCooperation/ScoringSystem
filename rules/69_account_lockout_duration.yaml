  fail: "Hesap kilitleme süresi ayarlanmamış - brute force saldırı riski!"
  
remediation:
  action: "set_account_lockout_duration"
  script: "scripts/set_account_lockout_duration.ps1"
  description: "Hesap kilitleme süresini ayarla"
