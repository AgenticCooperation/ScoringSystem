  name: "Hesap Kilitleme Süresi"
  description: "Hesap kilitleme süresinin uygun olup olmadığını kontrol eder"
  category: "access_control"
  severity: "medium"
  weight: 6
  
check:
  field: "security.account_security.account_lockout_duration"
  operator: "greater_than"
