rule:
  id: "mttr_performance"
  name: "MTTR Performans Kontrolü"
  description: "Ortalama müdahale süresinin kabul edilebilir olup olmadığını kontrol eder"
  category: "incident_response"
  severity: "medium"
  weight: 6
  
check:
  field: "security.incident_response.mttr_hours"
  operator: "less_than_or_equal"
  expected_value: 4
  
message:
  pass: "MTTR kabul edilebilir seviyede (4 saat veya daha az)"
  fail: "MTTR çok yüksek - müdahale süresini azalt"
  
remediation:
  action: "improve_mttr"
  script: "scripts/improve_mttr.ps1"
  description: "Müdahale süresini iyileştir"
