  name: "ASLR Etkin Kontrolü"
  description: "Address Space Layout Randomization'ın etkin olup olmadığını kontrol eder"
  category: "config_hygiene"
  severity: "high"
  weight: 8
  
check:
  field: "config_hygiene.aslr_enabled"
  operator: "equals"
