  fail: "Çok fazla devre dışı hesap - temizlik gerekli!"
  
remediation:
  action: "cleanup_disabled_accounts"
  script: "scripts/cleanup_disabled_accounts.ps1"
  description: "Devre dışı hesapları temizle"
