rule:
  id: "mfa_method"
  name: "MFA Yöntem Kontrolü"
  description: "MFA yönteminin güvenli olup olmadığını kontrol eder"
  category: "access_control"
  severity: "medium"
  weight: 6
  
check:
  field: "security.mfa.method"
  operator: "not_equals"
  expected_value: "SMS"
  
message:
  pass: "MFA yöntemi güvenli"
  fail: "SMS tabanlı MFA güvenli değil - daha güvenli yöntem kullan!"
  
remediation:
  action: "upgrade_mfa_method"
  script: "scripts/upgrade_mfa_method.ps1"
  description: "MFA yöntemini TOTP veya Hardware token'a yükselt"
