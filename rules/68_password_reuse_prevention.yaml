rule:
  id: "password_reuse_prevention"
  name: "Şifre Tekrar Kullanım Önleme"
  description: "Şifre tekrar kullanım önlemenin etkin olup olmadığını kontrol eder"
  category: "access_control"
  severity: "high"
  weight: 8
  
check:
  field: "security.account_security.password_reuse_prevention"
  operator: "equals"
  expected_value: true
  
message:
  pass: "Şifre tekrar kullanım önleme etkin"
  fail: "Şifre tekrar kullanım önleme devre dışı - güvenlik riski!"
  
remediation:
  action: "enable_password_reuse_prevention"
  script: "scripts/enable_password_reuse_prevention.ps1"
  description: "Şifre tekrar kullanım önlemeyi etkinleştir"
