  name: "VPN Şifreleme Gücü"
  description: "VPN şifreleme gücünün yeterli olup olmadığını kontrol eder"
  category: "network_security"
  severity: "high"
  weight: 8
  
check:
  field: "network.vpn.encryption_strength"
  operator: "not_equals"
