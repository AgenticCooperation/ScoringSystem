  fail: "VPN şifreleme gücü zayıf - güvenlik riski!"
  
remediation:
  action: "upgrade_vpn_encryption"
  script: "scripts/upgrade_vpn_encryption.ps1"
  description: "VPN şifreleme gücünü artır"
