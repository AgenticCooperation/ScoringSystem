  fail: "Çok fazla kendi kendine imzalı sertifika - güvenlik riski!"
  
remediation:
  action: "review_self_signed_certificates"
  script: "scripts/review_self_signed_certificates.ps1"
  description: "Kendi kendine imzalı sertifikaları gözden geçir"
