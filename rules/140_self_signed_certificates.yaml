rule:
  id: "self_signed_certificates"
  name: "Kendi Kendine İmzalı Sertifikalar"
  description: "Kendi kendine imzalı sertifika sayısını kontrol eder"
  category: "certificate_management"
  severity: "medium"
  weight: 6
  
check:
  field: "security.certificates.self_signed_certificates"
  operator: "less_than"
  expected_value: 3
  
message:
