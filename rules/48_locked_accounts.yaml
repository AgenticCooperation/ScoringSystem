rule:
  id: "locked_accounts"
  name: "Kilitli Hesap Kontrolü"
  description: "Kilitli hesap sayısını kontrol eder"
  category: "access_control"
  severity: "medium"
  weight: 4
  
check:
  field: "security.users.locked_accounts"
  operator: "less_than"
  expected_value: 5
  
message:
