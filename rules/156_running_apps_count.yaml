rule:
  id: "running_apps_count"
  name: "Çalışan Uygulama Sayısı"
  description: "Çalışan uygulama sayısını kontrol eder"
  category: "application_management"
  severity: "low"
  weight: 2
  
check:
  field: "applications.running_apps"
  operator: "array_length"
  expected_value: 20
  
message:
